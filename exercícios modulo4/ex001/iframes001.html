<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Utilizando iframes</h1>
    <p>Acesse meu site aí:</p>
    <iframe src="https://leandro-pessoa.github.io/html-css/meu-site/index.html" frameborder="0" scrolling="yes">
        Não apareceu para você? Acesse <a href="https://leandro-pessoa.github.io/html-css/meu-site/index.html" target="_blank" rel="external">Aqui o </a>meu site
    </iframe>
    <p><strong>Site hospedado na nuvem</strong></p>
</body>
</html>
