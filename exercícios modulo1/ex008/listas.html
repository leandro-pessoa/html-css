<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li> <!--o fechamento é opcional-->
        <li>Escovar os dentes</li>
        <li>Almoçar</li>
    </ol>
    <h2>Não ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Arroz</li>
        <li>Refrigerante</li>
        <li>Feijão</li>
    </ul>
    <h2>Junção de listas</h2>
    <ol>
        <li>abc</li>
        <ul type="square">
            <li>xyz</li>
        </ul>
        <li>def</li>
        <ul type="square">
            <li>ghi</li>
        </ul>
    </ol>
    <h2>De definições</h2>
    <dl>
        <dt>HTML</dt> <!--Termo-->
        <dd>HyperText Markup Lenguage</dd> <!--definição-->
    </dl>
</body>
</html>
