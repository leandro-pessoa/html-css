<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Esse 
       é 
       um 
       parágrafo. <!-- Esse é um comentário -->
    </p>
    <p>Utilizando as tags &lt;p&gt; e &lt;/p&gt;, um parágrafo é criado</p>
    <p>
        A tag &lt;br&gt; é uma quebra de linha.<br> Como essa.
    </p>
    <p>Alguns símbolos aqui:<br>
        | &reg; |
        &copy; |
        &trade; |
        &euro; |
        &pound; |
        &yen; |
        &cent; |
        &delta; |
        &Delta; |
        &uparrow; ou &uarr; |
    </p>
    <p>Emojis: <br> <!-- Eles estão na emojipedia.org-->
         |&#x1F596; |
        &#x1F913; |
    </p>
</body>
</html>
